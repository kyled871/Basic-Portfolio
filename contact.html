<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Davis Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/kd-icon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
    <link rel="stylesheet" type="text/css" href="assets/css/contact-style.css">

</head>


<body>
    <div class="top-bar">
        <div class="resize-fix">
            <div class="name-square">
                <h2 class="title-name">Kyle Davis</h2>
            </div>
            
            <div>
                <!-- navigation bar-->
                <div class="navBar">     
                    <a href="index.html">About</a> |
                    <a href="portfolio.html">Portfolio</a> |
                    <a href="contact.html">Contact</a> 
                </div>
            </div>
        </div>
    </div>
    


    <!-- main content-->
    <main>
        <div class="container">
            <h2 id="contact-form">Contact</h2>
            <hr size="5">


            <div class="form-section">
                <form action="#">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="John Smith" size="100"><br>
                    
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" size="100"><br>
    
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message"></textarea><br>
    
                    <input type="submit" value="Submit" id="submit_button">
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div id="copyright">
            Copyright &copy;
        </div> 
    </footer>

</body>
</html>
